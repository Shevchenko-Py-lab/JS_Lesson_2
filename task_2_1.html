<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
	//пример 1
	let a = 1, b = 1, c, d;
	c = ++a;
	alert(c); // ответ: 2
	// объяснение: Оператор ++ инкрементирует (т. е. увеличивает на единицу) свой единственный операнд, таким образом, c = а + 1, т.е. 2, и a = 2. 

	//пример 2
	d = b++;
	alert(d); //ответ: 1
	// как я понял, в этом случае инкрементация происходит после присвоения значения переменной, поэтому значение для d происходит присвоение единицы, а b теперь равна 2.
	//пример 3
	c = 2 + ++a;
	alert(c); //ответ: 5
	// так как a = 2, а мы применили ещё одну инкрементацию, то получается c = 2 + 3 => c = 5.
	//пример 4
	d = 2 + b++;
	alert(d); //ответ: 4
	// в данном случае инкрементация происходит после присвоения суммы значений, поэтому d = 2 + 2 => d = 4, после этого b инкрементируется и равна 3
	alert(a); //3
	alert(b); //3	
	</script>

</body>
</html>

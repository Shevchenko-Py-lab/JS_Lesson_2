<body>
	<script>

	let a = 2;
	let x = 1 + (a *= 2);
	alert(x)

	// 1. переменной a присваивается значение 2
	// 2. переменной x присваивается значение 1 + (a *= 2), которое отрабатывает следующим образом
	// 3. а = 2 * унарное равенство 2 => x = 1 + 4 => x = 5

	</script>

</body>
